<div aria-hidden="true"
     aria-labelledby="exampleModalLabel"
     class="modal fade"
     id="exampleModal"
     role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Share this video</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <ion-icon class="social-share-icons twitter-social-color"
                          data-sharer="twitter" data-title="Checkout {{ object.title }} by {{ object.uploader }}!"
                          data-url="http://127.0.0.1:8000/videos/{{ object.pk }}"
                          name="logo-twitter">
                    Share on Twitter
                </ion-icon>
                <ion-icon class="social-share-icons facebook-social-color"
                          data-sharer="facebook" data-title="Checkout {{ object.title }} by {{ object.uploader }}!"
                          data-url="http://127.0.0.1:8000/videos/{{ object.pk }}"
                          name="logo-facebook">
                    Share on Facebook
                </ion-icon>
                <ion-icon class="social-share-icons reddit-social-color"
                          data-sharer="reddit" data-title="Checkout {{ object.title }} by {{ object.uploader }}!"
                          data-url="http://127.0.0.1:8000/videos/{{ object.pk }}"
                          name="logo-reddit">
                    Share on Reddit
                </ion-icon>
                <p class="mt-3">http://127.0.0.1:8000/videos/{{ object.pk }}</p>
            </div>
        </div>
    </div>
</div>
