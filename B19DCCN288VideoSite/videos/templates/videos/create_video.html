<!--Django Crispy forms-->
{% extends 'videos/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <!-- Divide element base on screen size: Medium/Large/Extra large: 6/12 parts of screen
                                                         Small/Extra small: Full size-->
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %} <!-- Cross-Site Requets Forgery, protect against malicious use. Required. -->
                    <legend class="border-bottom mb-4"><b>Upload video</b></legend>
                    {{ form | crispy }}
                    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 mt-4 ml-auto">
                        <button class="btn btn-outline-success btn-block">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
