{% extends 'videos/base.html' %}
{% load custom_filter %}

{% block content %}
    <div class="container">
        <div class="row justify-content-left">
            {% for object in object_list %}
            <div class="card col-md-3 col-sm-12 col-xs-12 mt-5 p-3 border-0">
                <a href="{% url 'video_detail' object.pk %}">
                    <img src="/media/{{ object.thumbnail }}" width="256" height="144">
                </a>
                <div class="card-body">
                    <a class="text-dark text-decoration-none    " href="{% url 'video_detail' object.pk %}">
                        <h5 class="text-left"> {{ object.title }}</h5>
                    </a>
                    <a class="link-text font-weight-bold"
                       href="{% url 'member' object.uploader.pk|uploader_id %}">
                        {{ object.uploader }}
                    </a>
                    <p class="text-muted text-left">{{ object.date_posted | date:"M d, Y" }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
